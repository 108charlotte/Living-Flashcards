
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Living Flashcards</title>
    <link rel="stylesheet" href="{% static 'flashcards.css' %}">
</head>
<body>
    <header>
    <!-- Header with home and profile buttons -->
     <!--svgs are for Living Flashcard's logo right next to home, and then a profile svg next to profile -->
        <svg></svg>
        <a href="templates/home.html" class="home-link"><h1>Home</h1></a>

        <svg></svg>
        <a href="templates/profile.html" class="home-link"><h2>Home</h2></a>

    <!-- Progress bar showing progress through flashcards -->
    </header>

    {% for category, cards in flashcard_data.items %}
    <!-- Deck titles -->
      <h4 class="deck-name">Category: {{category}}</h4>
      <h5 class="deck-name-in-language">Fix data structure later to include name in language</h5>
    <!-- Flashcards --> 
      <section class="cards-wrap">
          <div class="stack" id="stack">
      {% for term, phonetic in cards.items %}
            <div class="card-layer card-mid"></div>
            <div class="card-layer card-back"></div>

            <article class="card-layer card-front" id="card">
              <button class="speaker" id="speakerbutton" aria-label="Play pronunciation">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 9v6h4l5 4V5L9 9H5z" />
                  <path d="M16.5 8.5a3.5 3.5 0 0 1 0 7" fill="none" stroke="white" stroke-width="1.4" stroke-linecap="round" />
                </svg>
              </button>

              <div class="card-content">
                <h2 class="card-word" id="cardWord">{{term}}</h2>
                <p class="card-phonetic" id="cardphonetic">{{phonetic}}</p>
                <h2 class="card-definition" id="carddefinition">{{definition}}</h2>
                <!--phonetic is for the pronunciation, idk that's the way they have their entries on LD-->
              </div>

              <div class="card-layer card-back" id="card">
                <button class="dictionary-entry" id="dictionaryentrybtn" aria-label="View Living Dictionary data/full entry">
                  <svg></svg>
                  </button>
                <p class="card-defintion"</p>
              </div>
              {% endfor %}
            </article>
    {% endfor %}
      </div>
    </section>
 <!-- Need to make buttons like Anki's -->    
<!-- Language Toggle --> 
<footer class="controls">
        <div class="lang-toggle">
            <button class="lang-btn lang-sora" id="langSora">Sora</button>
            <button class="lang-btn lang-english active" id="langEnglish">English</button>
        </div>
    </footer>
</body>
</head>
</html>
