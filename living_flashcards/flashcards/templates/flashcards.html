{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'flashcards.css' %}">
    </head>
<body>

    <h2>Testing</h2>

    {{flashcard_data}}

    {% for category, cards in flashcard_data.items %}
        <p>Category: {{category}}</p>
        {% for term, definition in cards.items %}
            <p>Term: {{term}}</p>
            <p>Definition: {{definition}}</p>
        {% endfor %}
        
    {% endfor %}

</body>
</html>
